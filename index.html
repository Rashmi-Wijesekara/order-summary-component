<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
	
	
	<title>Frontend Mentor | Order summary card</title>
	
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
	
	<link rel="stylesheet" href="styles.css">

	<!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
	<style>
		.attribution { font-size: 11px; text-align: center; }
		.attribution a { color: hsl(228, 45%, 44%); }
	</style>
</head>
<body>

	<main>
		<div class="container main-container">
			<div class="row">
				<div class="col-12 img-div">
					<img src="images/illustration-hero.svg" class="top-img" alt="girl listens to music">
				</div>
			</div>

			<div class="row">
				<div class="col-12 w-100 description">

					<h1 class="topic">
						Order Summary
					</h1>
					
					<div class="sentence container-fluid">
						You can now listen to millions of songs, audiobooks, and podcasts on any 
						device anywhere you like!
					</div>
					
					<div class="price-card container">
						<div class="row align-items-center">
							<div class="col-2">
								<img src="images/icon-music.svg" class="music-img" alt="music icon">
							</div>
							<div class="plan col-6">
								<div class="plan-topic">
									Annual Plan
								</div>
								<div class="plan-price">
									$59.99/year
								</div>
							</div>
							<div class="change col-4">
								<a href="" class="change">
									Change
								</a>
							</div>
						</div>

					</div>
					
					<div class="payment-btn btn-primary">
						Proceed to Payment
					</div>
					<div class="cancel-btn">
						Cancel Order
					</div>
	
				</div>
			</div>
		</div>
	</main>
	
	<div class="attribution">
		Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
		Coded by <a href="#">Rashmi Wijesekara</a>.
	</div>
</body>
</html>
